name: foody
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  shared_preferences: ^2.5.2
  fl_chart: ^0.64.0
  simple_animation_progress_bar: ^1.6.0
  calendar_agenda:
    path: dev_lib/calendar_agenda/
  intl: ^0.18.1
  json_annotation: ^4.8.1

dependency_overrides:
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/img/
    - assets/icons/
